<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./normalize.css" />
        <link rel="stylesheet" href="./style.css" />
        <link rel="stylesheet" href="./fonts.css" />
        <script src="./Clamp.js" defer></script>
        <script src="./main.js" defer></script>
        <title>Project Library</title>
    </head>
    <body>
        <header>
            <div class="header-search">
                <div class="search-icon"></div>
                <input class="searchbar" type="text">
            </div>
            <div class="header-profile">
                <div class="notification-icon"></div>
                <div class="profile-pfp"></div>
                <p class="profile-name">Peleton</p>
            </div>
            <div class="header-greeting">
                <div class="greeting-pfp"></div>
                <div class="greeting-text">
                    <p class="greeting">Hi there,</p>
                    <p class="greeting-name">Peleton</p>
                </div>
            </div>
            <div class="header-utils">
                <button class="btn-new">new</button>
                <button class="btn-upload">upload</button>
                <button class="btn-share">share</button>
            </div>
        </header>
        <nav>
            <div class="nav-btn nav-head">
                <div class="logo-icon"></div>
                <p class="nav-title">Dashboard</p>
            </div>
            <div class="navigation">
                <div class="general">
                    <div class="nav-btn nav-home">
                        <div class="home-icon nav-icon"></div>
                        <p class="nav-text">Home</p>
                    </div>
                    <div class="nav-btn nav-profile">
                        <div class="profile-icon nav-icon"></div>
                        <p class="nav-text">Profile</p>
                    </div>
                    <div class="nav-btn nav-messages">
                        <div class="messages-icon nav-icon"></div>
                        <p class="nav-text">Messages</p>
                    </div>
                    <div class="nav-btn nav-history">
                        <div class="history-icon nav-icon"></div>
                        <p class="nav-text">History</p>
                    </div>
                    <div class="nav-btn nav-tasks">
                        <div class="tasks-icon nav-icon"></div>
                        <p class="nav-text">Tasks</p>
                    </div>
                    <div class="nav-btn nav-communities">
                        <div class="communities-icon nav-icon"></div>
                        <p class="nav-text">Communities</p>
                    </div>
                </div>
                <div class="technical">
                    <div class="nav-btn nav-settings">
                        <div class="settings-icon nav-icon"></div>
                        <p class="nav-text">Settings</p>
                    </div>
                    <div class="nav-btn nav-support">
                        <div class="support-icon nav-icon"></div>
                        <p class="nav-text">Support</p>
                    </div>
                    <div class="nav-btn nav-privacy">
                        <div class="privacy-icon nav-icon"></div>
                        <p class="nav-text">Privacy</p>
                    </div>
                </div>
            </div>
        </nav>
        <main id="book-list">
        </main>
        <aside></aside>
        <footer></footer>
        <!-- <a target="_blank" href="https://icons8.com/icon/6319/gemini">Gemini</a> icon by <a target="_blank" href="https://icons8.com">Icons8</a> -->
    </body>
</html>
