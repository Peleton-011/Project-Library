<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./normalize.css" />
        <link rel="stylesheet" href="./style.css" />
        <script src="./main.js" defer></script>
        <title>Project Library</title>
    </head>
    <body>
        <div id="book-list"></div>

        <!-- New Book Form -->
        <div id="form-popup">
            <form id="new-book">
                <div id="form-top">
                    <legend id="new-book-legend">Add Book</legend>
                    <button id="close">
                        <img id="close-img" src="./icons/close.svg" alt="Close" />
                    </button>                    
                </div>

                <div class="input-group">
                    <label for="title">Title:</label>
                    <input type="text" name="title" id="title" required
                    maxlength=40" placeholder="The Banquet" />
                    <p>
                        Title must not contain special characters and be shorter
                        than 40
                    </p>
                </div>

                <div class="input-group">
                    <label for="author">Author:</label>
                    <input
                        type="text"
                        name="author"
                        id="author"
                        maxlength="20"
                        placeholder="Plato"
                    />
                    <p>
                        Author must not contain special characters and be
                        shorter than 40
                    </p>
                </div>

                <div class="input-group">
                    <label for="desc">Description:</label>
                    <br />
                    <textarea
                        name="desc"
                        id="desc"
                        rows="6"
                        maxlength="100"
                        placeholder="Add a short description in 100 characters o less"
                    ></textarea>
                </div>

                <div class="input-group">
                    <label for="page-len">Length in pages:</label>
                    <input
                        type="number"
                        name="pageLen"
                        id="page-len"
                        placeholder="296"
                    />
                    <p>Length in pages must only contain numbers</p>
                </div>

                <div class="input-group checkbox">
                    <label for="is-read">Have you read it?</label>
                    <input type="checkbox" name="isRead" id="is-read" />
                </div>

                <div class="input-group">
                    <label for="img-url">Cover image URL:</label>
                    <input
                        type="text"
                        name="imgUrl"
                        id="img-url"
                        placeholder="www.images.net/myImages/02"
                    />
                </div>
            </form>
            <button id="submit">Add Book</button>
        </div>
    </body>
</html>
