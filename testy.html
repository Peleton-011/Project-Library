<form id="signup">
    <legend id="signup-legend">Let's do this!</legend>
    <div id="form-main">
        <div class="input-group">
            <label for="title">Title:</label>
            <input
                type="text"
                name="title"
                id="title"
                required
                maxlength=40"
                placeholder="The Banquet"
            />
            <p>Title must not contain special characters and be shorter than 40</p>
        </div>

        <div class="input-group">
            <label for="author">Author:</label>
            <input
                type="text"
                name="author"
                id="author"
                maxlength="20"
                placeholder="Plato"
            />
            <p>Author must not contain special characters and be shorter than 40</p>
        </div>

        <div class="input-group">
            <label for="desc">Description:</label>
            <br>
            <textarea name="desc" id="desc" rows="6"
            maxlength="100" placeholder="Add a short description in 100 characters o less"></textarea>
        </div>

        <div class="input-group">
            <label for="page-len">Length in pages:</label>
            <input
                type="number"
                name="pageLen"
                id="page-len"
                placeholder="296"
            />
            <p>Length in pages must only contain numbers</p>
        </div>

        <div class="input-group">
            <label for="is-read">Have you read it?</label>
            <input
                type="checkbox"
                name="isRead"
                id="is-read"
            />
        </div>

        <div class="input-group">
            <label for="img-url">Cover image URL:</label>
            <input
                type="text"
                name="imgUrl"
                id="img-url"
                placeholder="www.images.net/myImages/02"
            />
        </div>
        <div class="container">
            <button type="submit"><span>Join Us</span></button>
        </div>
    </div>
    </form>
